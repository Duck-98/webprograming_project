<!DOCTYPE html>
<html>
<head>
	<title>백석대학교 음식월드컵</title>
	<meta charset="utf-8">
	<style>
		.img_l{
			
			width: 500px;
			height: 500px;
	        transition: 0.5s;
			cursor: pointer;
		}
		.img_l:hover{
			transform: scale(1.1);
	       
		}
		.img_r{
			
			width: 500px;
			height: 500px;
	        transition: 0.5s;
			cursor: pointer;
		}
		.img_r:hover{
			transform: scale(1.1);
	       
		}
    
		button{
			cursor: pointer;
			position: absolute;
            top: 0;
            right: 0;
        }
	</style>
	 
	
</head>
<body bgcolor="#f5f37c">
	<center>
	<h1>백석대학교 음식월드컵🏆</h1>
	
	<img class = img_l id="image_left" onclick="change(0)" onerror="this.src='winner_reverse.png'"> 

	<img class = img_r id="image_right" onclick="change(1)" onerror="this.src= 'winner.png'">
	<button type="button"
    style="color : white; background : #1AB394; font-size: 2em; padding: 6px 12px;" onclick="location.href= 'index.html'">돌아가기</button>
	<script>
		



		var images= []; // 초기 image배열
		var images_select = []; //선택된 image 배열

	
		var round=0; // 경기 수
		var num=0;
		var num_s = 0;
		
		function showImg(num){
			document.getElementById('image_left').src=images[num];
			document.getElementById('image_right').src=images[num+1];
			
		}
		

		function show(){

			for(i=0;  i < 16; i++)
			{
				images[i]= (i+1)+".jpg"; // 이미지 이름
			}
			images.sort(function(a,b){
				return 0.5 - Math.random()}); //배열 무작위
			    showImg(num);
		} //16개, 오름차순, 랜덤이미지 추출
        
		show(0); //show함수 실행

		

		function change(n){
			if(round <16)
			{
				round++;
				if(n == 0){
					images_select[num_s++] = images[num]; //왼쪽 클릭시
				}else{
					images_select[num_s++] = images[num+1]; //오른쪽 클릭시
				}
				num+=2;

				showImg(num);

				if(round == images.length/2){
					for(i=0; i<images_select.length; i++){
						images[i] = images_select[i];
						
					}
					images.splice(round);
					round = 0;
					num = 0;
					num_s = 0; 
					showImg(num);
					
					
					if( images.length == 8){
						alert("8강입니다.");
					}
					if( images.length == 4){
						alert("4강입니다.");
					}
					if( images.length == 2){
						alert("결승전입니다.");
					}if( images.length == 1){
						alert("축하드립니다. 음식월드컵 이상형이 선정되었습니다.🏆");
					}
					
					// 현재 토너먼트 알림
				}
			}

		}
    
		
		
	</script>
	</center>
</body>
</html>
